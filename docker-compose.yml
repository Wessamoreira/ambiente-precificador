  #     - api
  #   ports:
  #     - "3000:80"
  #   environment:
  #     VITE_API_BASE_URL: http://localhost:8080
  #   networks:
  #     - precificapro-network
  #   restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  precificapro-network:
    driver: bridge
