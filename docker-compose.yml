version: '3.8'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: precificapro-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-precificapro_db}
      POSTGRES_USER: ${DB_USERNAME:-postgres_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./precificapro-api/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres_user} -d ${DB_NAME:-precificapro_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - precificapro-network
    restart: unless-stopped

  # API Spring Boot
  api:
    build:
      context: ./precificapro-api
      dockerfile: Dockerfile
    container_name: precificapro-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-precificapro_db}
      DB_USERNAME: ${DB_USERNAME:-postgres_user}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-3600000}
      
      # External APIs
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      
      # Google Drive Backup
      GOOGLE_DRIVE_CREDENTIALS_JSON: ${GOOGLE_DRIVE_CREDENTIALS_JSON:-}
      GOOGLE_DRIVE_BACKUP_FOLDER_ID: ${GOOGLE_DRIVE_BACKUP_FOLDER_ID:-}
      
      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
      
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    networks:
      - precificapro-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend React (opcional - para produção)
