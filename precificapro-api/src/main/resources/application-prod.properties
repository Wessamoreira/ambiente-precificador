# =====================================================
# PRECIFICAPRO API - Configuração de Produção (Render)
# =====================================================

# Configurações do Servidor
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

spring.main.web-application-type=servlet

# Configurações do Banco de Dados PostgreSQL (Render)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de Conexões Otimizado para Render Free Tier
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.type.preferred_jdbc_type_for_enum=VARCHAR
spring.jpa.properties.hibernate.format_sql=false

# Configurações do Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Configurações de Segurança para JWT
jwt.secret.key=${JWT_SECRET_KEY}
jwt.expiration.ms=${JWT_EXPIRATION_MS:3600000}
jwt.refresh-token.expiration.ms=${JWT_REFRESH_EXPIRATION_MS:86400000}

# Configurações do SpringDoc (Swagger UI)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method

# External APIs
gemini.api.key=${GEMINI_API_KEY}
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# CORS Configuration - Frontend no Netlify
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Security Configuration
security.rate-limit.enabled=true
security.rate-limit.max-requests=${RATE_LIMIT_MAX_REQUESTS:100}
security.rate-limit.duration-seconds=${RATE_LIMIT_DURATION:60}

# Google Drive Backup Configuration
google.drive.credentials.json=${GOOGLE_DRIVE_CREDENTIALS_JSON:}
google.drive.backup.folder.id=${GOOGLE_DRIVE_BACKUP_FOLDER_ID:}
google.drive.application.name=PrecificaPro Backup System
backup.retention.days=${BACKUP_RETENTION_DAYS:30}
backup.automatic.enabled=${BACKUP_AUTOMATIC_ENABLED:true}
backup.automatic.cron=${BACKUP_AUTOMATIC_CRON:0 0 3 * * *}
backup.cleanup.cron=0 0 4 * * MON

# Configurações de Monitoramento e Métricas (Actuator + Prometheus)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.tags.application=precificapro-api
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.info.env.enabled=true

# Informações da aplicação
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Logging Configuration para Produção
logging.level.root=INFO
logging.level.com.precificapro=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
